<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <style>
      #navbar {
        margin-bottom: 2%;
      }

      #payment {
        width: 80%;
        margin: auto;
        margin-top: 5%;
      }
      #add{
        width: 250px;
        text-align: right;
      }
    </style>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <!-- Credit card form -->
    <section id="payment">
      <div class="row">
        <div class="col-md-8 mb-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Biling details</h5>
            </div>
            <div class="card-body">
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkoutForm1"
                  />
                  <label class="form-check-label" for="checkoutForm1">
                    Shipping address is the same as my billing address
                  </label>
                </div>

                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkoutForm2"
                    checked
                  />
                  <label class="form-check-label" for="checkoutForm2">
                    Save this information for next time
                  </label>
                </div>

                <hr class="my-4" />

                <h5 class="mb-4">Payment</h5>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="checkoutForm3"
                    checked
                  />
                  <label class="form-check-label" for="checkoutForm3">
                    Credit card
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="checkoutForm4"
                  />
                  <label class="form-check-label" for="checkoutForm4">
                    Debit card
                  </label>
                </div>

                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="checkoutForm5"
                  />
                  <label class="form-check-label" for="checkoutForm5">
                    Paypal
                  </label>
                </div>

                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="formNameOnCard"
                        class="form-control"
                      />
                      <label class="form-label" for="formNameOnCard"
                        >Name on card</label
                      >
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="formCardNumber"
                        class="form-control"
                      />
                      <label class="form-label" for="formCardNumber"
                        >Credit card number</label
                      >
                    </div>
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="col-3">
                    <div class="form-outline">
                      <input
                        type="text"
                        id="formExpiration"
                        class="form-control"
                      />
                      <label class="form-label" for="formExpiration"
                        >Expiration</label
                      >
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="form-outline">
                      <input type="text" id="formCVV" class="form-control" />
                      <label class="form-label" for="formCVV">CVV</label>
                    </div>
                  </div>
                </div>

                <button
                  type="button"
                  class="btn btn-primary btn-lg btn-block"
                  data-mdb-toggle="modal"
                  data-mdb-target="#exampleModal"
                >
                  Confirm Payment
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                >
                  Name:
                  <span id="nam"></span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                >
                  Address
                  <span id="add"></span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                >
                  Phone
                  <span id="phn"></span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0"
                >
                  Products
                  <span id="pp"></span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center px-0"
                >
                  Shipping
                  <span id="sp" >Courier</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3"
                >
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including VAT)</p>
                    </strong>
                  </div>
                  <span><strong id="tp"></strong></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Credit card form -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="exampleModalLabel"
              class="text-center"
            ></h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div
            class="modal-body"
            style="
              margin: auto;
              display: flex;
              flex-direction: column;
              justify-content: space-evenly;
            "
          >
            <img
              src="https://www.bing.com/th/id/OGC.fc998f41d034187dc7e6485e50a8e631?pid=1.7&rurl=https%3a%2f%2fwww.flipchap.com%2fimages%2fpayment%2fsuccess.gif&ehk=38k%2fuKd%2fQk1P8Kg3LggROQuXTqWXiwQKOYh9rCvQ1WY%3d"
              alt=""
              style="
                /* border: 1px solid red; */
                margin: auto;
                width: 20%;
                height: 20%;
                display: flex;
                flex-direction: column;
              "
            />
            <h4 style="text-align: center; padding-top: 10%">
              Order Successfully Placed. <br />
              Thank You For Shopping With Us !
            </h4>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
              onclick="redirect()"
            >
              Keep Shopping
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
  </body>
</html>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>
<script>
  function redirect() {
    location.href = "index.html";
  }
  let bill=JSON.parse(localStorage.getItem("bill"));
  document.getElementById("pp").textContent="₹"+bill.tot
  document.getElementById("tp").textContent="₹"+bill.tot
  document.getElementById("sp").textContent=`(${bill.prodno})items`
  document.getElementById("nam").textContent= bill.name
  document.getElementById("add").textContent=bill.addres
  document.getElementById("phn").textContent=bill.phone
</script>
