<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Social Media Share Button</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

	<div class="wrapper">
		<div class="toggle_button">
			<ul>
				<li>
					<a class="share_btn">
						<span class="text">SHARE</span>
						<span class="icon"><i class="fas fa-plus"></i></span>
					</a>
				</li>
				<li>
					<a href="https://www.facebook.com/" class="sm facebook"  target="_blank">
						<span class="icon">
							<i class="fab fa-facebook-f"></i>
						</span>
						<span class="text">Facebook</span>
					</a>
				</li>
				<li>
					<a href="https://twitter.com/" class="sm twitter"  target="_blank">
						<span class="icon">
							<i class="fab fa-twitter"></i>
						</span>
						<span class="text">Twitter</span>
					</a>
				</li>
				<li>
					<a href="https://www.instagram.com/accounts/login/" class="sm instagram"  target="_blank">
						<span class="icon">
							<i class="fab fa-instagram"></i>
						</span>
						<span class="text">Instagram</span>
					</a>
				</li>
				<li>
					<a href="https://web.whatsapp.com/" class="sm whatsapp"  target="_blank">
						<span class="icon">
							<i class="fab fa-whatsapp"></i>
						</span>
						<span class="text">Whatsapp</span>
					</a>
				</li>
			</ul>
		</div>
	</div>

<script>
	let share_btn = document.querySelector(".share_btn");
	let toggle_button = document.querySelector(".toggle_button");

	share_btn.addEventListener("click", function(){
		toggle_button.classList.toggle("active");
	})
</script>

</body>
</html>
